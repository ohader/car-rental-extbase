<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <app-root></app-root>

  <f:comment>Keeping the following import order inline, polyfills, vendor, main is important</f:comment>
  <script type="text/javascript" src="{f:uri.resource(path:'Angular/inline.bundle.js')}"></script>
  <script type="text/javascript" src="{f:uri.resource(path:'Angular/polyfills.bundle.js')}"></script>
  <script type="text/javascript" src="{f:uri.resource(path:'Angular/vendor.bundle.js')}"></script>
  <script type="text/javascript" src="{f:uri.resource(path:'Angular/main.bundle.js')}"></script>
</html>
